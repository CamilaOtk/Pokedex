<div class="w-full h-full">
  <!-- header -->
  <app-header (onSearchPokemon)="getPokemons($event)"> </app-header>

  <!-- apartir daqui vou mostrar meus resultados -->

  <div class="content-container">
    <div class="listaPokemon">
      <div *ngFor="let pokeitem of pokeList; let i = index">
        <button
          (click)="onClickItem(pokeitem)"
          class="itemPokemon"
        >
          <img
            [src]="pokeitem.ThumbnailImage"
            height="200"
            width="200"
            alt="Imagem Pokemon"
            class="mr20"
          />

          <!-- <img src= "C:\Users\camil\OneDrive\Ãrea de Trabalho\Projetos\Pokedex\Pokedex\src\assets\backgroud.png" class = "img1"> -->

          <p class="text-name">{{ pokeitem.name }}</p>
          <p class="text-number">{{ pokeitem.number }}</p>
        </button>
      </div>
    </div>
  </div>
</div>
